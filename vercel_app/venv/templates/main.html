<!DOCTYPE html>
<style>
    form {
        margin: auto;
        width: 35%;
    }
    .result{
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }


</style>

<head>
    <title>Прогнозирование ширины и глубины сварного шва</title>
</head>

<form action="{{url_for('main')}}" method="POST">
    <fieldset>
        <legend> Введите параметры: </legend>
        Величина сварочного тока (IW):
        <br> 	
        <input name="IW" type = "number" required>
        <br>
        Ток фокусировки электронного пучка (IF)
        <br>	
        <input name="IF" type = "number" required>
        <br>
        Cкорость сварки (VW)
        <br>	
        <input name="VW" step="0.01" type = "number" required>
        <br>
        Расстояние от поверхности образцов до электронно-оптической системы (FP)
        <br>
        <input name="FP" type = "number" required>
        <br>
        <br>
        <input type = "submit"> 
    </fieldset>
</form>

<div class = "result" align = "center">
    {% if resultd %}
        <br>
        <p style="font-size:50px">
        Глубина шва
        </p>
        <p style="font-size:50px"> {{ resultd[0] }} </p>
        <p style="font-size:50px">
        Ширина шва
        </p>
        <p style="font-size:50px"> {{ resultw[0] }} </p>
    {% endif %}
</div>
